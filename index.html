<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TERMINAL.GLASS â€” Kitchen Sink</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --void: #000000;
  --surface: #0A0A0A;
  --text: #FFFFFF;
  --neon: #00FF88;
  --danger: #FF0055;

  --glass-layer: rgba(255,255,255,0.03);
  --glass-border: rgba(0,255,136,0.2);

  --transition: cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--void);
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  padding: 48px;
}

.grid {
  display: grid;
  gap: 24px;
}

.bento {
  grid-template-columns: repeat(4, 1fr);
}

.glass {
  position: relative;
  background: var(--glass-layer);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(12px) saturate(180%);
  border-radius: 8px;
  padding: 24px;
  transition: all 0.3s var(--transition);
}

.glass:hover {
  filter: brightness(1.1);
  box-shadow: 0 0 20px rgba(0,255,136,0.4);
}

.corner-top {
  position: absolute;
  top: 8px;
  left: 8px;
  width: 16px;
  height: 16px;
  border-top: 1px solid var(--neon);
  border-left: 1px solid var(--neon);
}

.corner-bottom {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 16px;
  height: 16px;
  border-bottom: 1px solid var(--neon);
  border-right: 1px solid var(--neon);
}

.display {
  font-size: 48px;
}

.heading {
  font-size: 24px;
}

.body {
  font-size: 16px;
}

.small {
  font-size: 12px;
}

.badge {
  display: inline-block;
  font-size: 12px;
  padding: 4px 12px;
  border-radius: 2px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.badge.online {
  background: var(--neon);
  color: #000;
  box-shadow: 0 0 10px rgba(0,255,136,0.8);
}

.badge.danger {
  background: var(--danger);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,0,85,0.8);
}

.terminal {
  height: 240px;
  overflow-y: auto;
}

.terminal-input {
  background: transparent;
  border: none;
  color: var(--text);
  outline: none;
  font-family: inherit;
  width: 100%;
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 16px;
  background: var(--neon);
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

.table-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.scan {
  animation: scanIn 0.6s var(--transition) forwards;
  opacity: 0;
  transform: translateY(20px);
}

@keyframes scanIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(20px);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal {
  width: 600px;
  background: var(--surface);
  border: 1px solid var(--glass-border);
  border-radius: 8px;
  padding: 24px;
}

canvas {
  width: 100%;
  height: 300px;
}
</style>
</head>
<body>

<div class="grid bento">
  <div class="glass" style="grid-column: span 2; grid-row: span 2;">
    <div class="corner-top"></div>
    <div class="corner-bottom"></div>
    <div class="display">TERMINAL.GLASS</div>
    <div class="heading" style="color: var(--neon); margin-top: 16px;">Code is poetry.</div>
  </div>

  <div class="glass">
    <div class="corner-top"></div>
    <div class="corner-bottom"></div>
    <span class="badge online">ONLINE</span>
  </div>

  <div class="glass">
    <div class="corner-top"></div>
    <div class="corner-bottom"></div>
    <span class="badge danger">CRITICAL</span>
  </div>

  <div class="glass" style="grid-column: span 2;">
    <div class="corner-top"></div>
    <div class="corner-bottom"></div>
    <div class="body">Architecture. Precision. Constraint.</div>
  </div>
</div>

<br><br>

<div class="glass">
  <div class="corner-top"></div>
  <div class="corner-bottom"></div>
  <div class="heading">SYSTEM THROUGHPUT</div>
  <canvas id="chart"></canvas>
</div>

<br><br>

<div class="glass">
  <div class="corner-top"></div>
  <div class="corner-bottom"></div>
  <div class="heading">NODE METRICS</div>
  <div id="table"></div>
</div>

<br><br>

<div class="glass terminal">
  <div class="corner-top"></div>
  <div class="corner-bottom"></div>
  <div class="small" style="color: var(--neon); margin-bottom: 16px;">TERMINAL v1.0</div>
  <div id="history"></div>
  <form id="terminalForm">
    <span style="color: var(--neon);">$</span>
    <input class="terminal-input" id="terminalInput" autofocus />
    <span class="cursor"></span>
  </form>
</div>

<div class="modal-backdrop" id="commandPalette">
  <div class="modal">
    <input class="terminal-input body" placeholder="Type a command..." />
  </div>
</div>

<script>
// Terminal
const form = document.getElementById('terminalForm');
const input = document.getElementById('terminalInput');
const historyDiv = document.getElementById('history');

form.addEventListener('submit', e => {
  e.preventDefault();
  if (!input.value.trim()) return;

  const line = document.createElement('div');
  line.innerHTML = '<span style="color:#00FF88">$</span> ' + input.value;
  historyDiv.appendChild(line);
  input.value = '';
});

// Chart
const canvas = document.getElementById('chart');
const ctx = canvas.getContext('2d');
canvas.width = canvas.offsetWidth;
canvas.height = 300;

ctx.strokeStyle = "#00FF88";
ctx.lineWidth = 2;
ctx.beginPath();

for (let i = 0; i < 20; i++) {
  const x = (canvas.width / 19) * i;
  const y = 150 - Math.sin(i / 2) * 40 - i * 2;
  if (i === 0) ctx.moveTo(x, y);
  else ctx.lineTo(x, y);
}
ctx.stroke();

// Table
const table = document.getElementById('table');
for (let i = 0; i < 5; i++) {
  const row = document.createElement('div');
  row.className = 'table-row scan';
  row.style.animationDelay = `${i * 0.1}s`;
  row.innerHTML = `<span>Node ${i}</span><span style="color:#00FF88">${(Math.random()*100).toFixed(2)}</span>`;
  table.appendChild(row);
}

// Command Palette
const palette = document.getElementById('commandPalette');

window.addEventListener('keydown', e => {
  if (e.metaKey && e.key.toLowerCase() === 'k') {
    e.preventDefault();
    palette.style.display = palette.style.display === 'flex' ? 'none' : 'flex';
  }
});
</script>

</body>
</html>
